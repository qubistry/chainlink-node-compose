    providers {
        web {
            cors = "*"
            http {
                enabled = true
                bind_address = "0.0.0.0"
                hosts = ["localhost", "rskj", "host.docker.internal"]
                port = 4444
            }
            ws {
                enabled = true
                bind_address = "0.0.0.0"
                port = 4445
            }
        }
    }
    modules = [
        {
            name: "eth",
