blockchain.config {
    name = regtest
    hardforkActivationHeights = {
        bahamas = 0,
        afterBridgeSync = -1,
        orchid = 0,
        orchid060 = 0,
        wasabi100 = 0,
        twoToThree = 0,
        papyrus200 = 0
        iris300 = -1
    },
    consensusRules = {
        rskip97 = -1 # disable orchid difficulty drop
    }
}

peer {
    discovery = {
        # if peer discovery is off
        # the peer window will show
        # only what retrieved by active
        # peer [true/false]
        enabled = false
        # List of the peers to start
        # the search of the online peers
        # values: [ip:port]
        ip.list = [ ]
    }
    # Port for server to listen for incoming connections
    port = 50505
    # Network id
    networkId = 7771
}

miner {
    server.enabled = true
    client {
        enabled = true
        autoMine = false
        delayBetweenBlocks = 1 second
    }
    # this is a secret passphrase that is used to derive the address where the miner gets the reward.
    # please note this is stored in a local wallet and not recommended for production.
    coinbase.secret = this_is_a_secret_passphrase
}

genesis = rsk-dev.json

database {
    dir = /home/rskj/database/regtest
    reset = true
}

transaction {
    accountSlots = 10
}

